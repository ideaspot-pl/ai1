<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Vertical Alignment</title>
</head>
<body>
<table border="1">
    <tr>
        <td style="height: 100px; vertical-align: top;">top</td>
    </tr>
    <tr>
        <td style="height: 100px; vertical-align: middle;">middle</td>
    </tr>
    <tr>
        <td style="height: 100px; vertical-align: bottom;">bottom</td>
    </tr>
</table>
</body>
</html>
