<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Example</title>
    <style type="text/css">
        img {
            width: 80%;
            transition-duration: 1s;
            transition-property: opacity;
        }
        img:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <img src="../resources/rail.jpg">
</body>
</html>
