<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Output Example</title>
</head>
<body>
<form oninput="result.value = parseInt(a.value) + parseInt(b.value)">
    a <input type="text" name="a" value="0"><br>
    b <input type="text" name="b" value="0"><br>
    Result: <output name="result" for="x y"></output>
</form>
</body>
</html>
