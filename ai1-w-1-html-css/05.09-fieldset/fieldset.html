<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formgroups</title>
</head>
<body>
<form>
    <fieldset>
        <legend>User</legend>
        <input type="text" name="firstName"><br>
        <input type="text" name="lastName">
    </fieldset>
    <fieldset>

        <input type="text" name="dateOfBirth">
    </fieldset>
</form>
</body>
</html>
